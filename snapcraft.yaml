name: bongocat
summary: A GNU/Linux fork of the bongocat overlay
description: |
      An interactive bongocat fork for GNU/Linux.
version: gnu
grade: devel
confinement: strict
base: core20

apps:
  bongocat:
    command: snap/local/bongo.sh
    plugs:
      - x11
      - opengl
      - home
      - joystick
    environment:
      HOME: /home/$USER
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/pulseaudio/

parts:
  libxdo-pkgconfig-file: # libxdo-dev misses a pkgbuild file
    plugin: nil
    override-build: |
      cp $SNAPCRAFT_PART_SRC/libxdo.pc /usr/lib/pkgconfig/
    source-type: local
    source: ./snap/local
  bongocat:
    after:
      - libxdo-pkgconfig-file
    plugin: meson
    meson-parameters:
      - '--buildtype=release'
      - '--prefix=/'
    source-type: local
    source: .
    build-packages:
      - pkg-config
      - ninja-build
      - libxrandr-dev
      - libxdo-dev
      - libsdl2-dev
      - libjsoncpp-dev
      - libsfml-dev
    stage-packages:
      - libxrandr2
      - libxdo3
      - libsdl2-2.0-0
      - libjsoncpp1
      - libsfml-system2.5
      - libsfml-window2.5
      - libsfml-graphics2.5
  bongocat-data:
    plugin: dump
    source-type: local
    source: .
    stage:
      - img/*
      - share/*
      - snap/local/*
